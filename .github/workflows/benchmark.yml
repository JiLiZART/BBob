name: Benchmark
on:
  push:
  pull_request:
jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Install dependencies
        run: cd benchmark && npm ci
      - name: Run benchmark
        run: cd benchmark && npm start
